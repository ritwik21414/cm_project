<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Jaundice - MediWeave</title>
 <link rel="stylesheet" href="styles.css" />
 <link
 href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
 rel="stylesheet"
 />
 <link
 rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
 />
 </head>
 <body>
 <div>
 <h1>Jaundice Prediction</h1>
 <form>
 <div>
 <label for="gender">Gender:</label>
 <select>
 <option value="male">Male</option>
 <option value="female">Female</option>
 </select>
 </div>
 <div>
 <label for="age">Enter your age:</label>
 <input type="number" placeholder="0.00" step="0.01" />
 </div>
 <div>
 <label for="total-bilirubin">Enter your Total Bilirubin:</label>
 <input
 type="number"
 placeholder="0.00"
 step="0.01"
 />
 </div>
 <div>
 <label for="direct-bilirubin">Enter your Direct Bilirubin:</label>
 <input
 type="number"
 placeholder="0.00"
 step="0.01"
 />
 </div>
 <div>
 <label for="alkaline-phosphatase">
 Enter your Alkaline Phosphatase:
 </label>
 <input
 type="number"
 placeholder="0.00"
 step="0.01"
 />
 </div>
 <div>
 <label for="alat">Enter your Alamine Aminotransferase:</label>
 <input type="number" placeholder="0.00" step="0.01" />
 </div>
 <div>
 <label for="asat">Enter your Aspartate Aminotransferase:</label>
 <input type="number" placeholder="0.00" step="0.01" />
 </div>
 <div>
 <label for="total-proteins">Enter your Total Proteins:</label>
 <input
 type="number"
 placeholder="0.00"
 step="0.01"
 />
 </div>
 <div>
 <label for="albumin">Enter your Albumin:</label>
 <input type="number" placeholder="0.00" step="0.01" />
 </div>
 <div>
 <label for="agr">Enter your Albumin and Globulin Ratio:</label>
 <input type="number" placeholder="0.00" step="0.01" />
 </div>
 <button type="button">Predict Jaundice</button>
 </form>
 </div>
 </body>
</html>
