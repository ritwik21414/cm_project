<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin-Related Symptoms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #0077b6;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            font-size: 16px;
            color: #333;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .submit-button, .back-button {
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-button:hover, .back-button:hover {
            background-color: #005f8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin-Related Symptoms</h1>
        <form id="symptom-form">
            <div class="checkbox-group">
                <input type="checkbox" id="itching" name="symptoms" value="itching">
                <label for="itching">Itching</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="skin_rash" name="symptoms" value="skin_rash">
                <label for="skin_rash">Skin Rash</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="nodal_skin_eruptions" name="symptoms" value="nodal_skin_eruptions">
                <label for="nodal_skin_eruptions">Nodal Skin Eruptions</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="pus_filled_pimples" name="symptoms" value="pus_filled_pimples">
                <label for="pus_filled_pimples">Pus-filled Pimples</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="blackheads" name="symptoms" value="blackheads">
                <label for="blackheads">Blackheads</label>
            </div>
            <button type="button" class="submit-button" onclick="handleSubmit()">Submit</button>
            <button type="button" class="back-button" onclick="goBack()">Go Back</button>
        </form>
    </div>

    <script>
        let selectedSymptoms = JSON.parse(localStorage.getItem('selectedSymptoms')) || [];

        function handleSubmit() {
            const checkboxes = document.querySelectorAll('input[name="symptoms"]:checked');
            checkboxes.forEach(checkbox => {
                if (!selectedSymptoms.includes(checkbox.value)) {
                    selectedSymptoms.push(checkbox.value);
                }
            });

            // Save to localStorage
            localStorage.setItem('selectedSymptoms', JSON.stringify(selectedSymptoms));

            alert('Symptoms Saved! You can proceed to other types.');
        }

        function goBack() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
