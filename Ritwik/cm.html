<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Symptoms Screening</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #0077b6;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            font-size: 16px;
            color: #333;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .submit-button, .continue-button {
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .submit-button:hover, .continue-button:hover {
            background-color: #005f8e;
        }

        #follow-up {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>General Symptoms</h1>
        <form id="symptom-form">
            <div class="checkbox-group">
                <input type="checkbox" id="fatigue" name="symptoms" value="fatigue">
                <label for="fatigue">Fatigue</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="high_fever" name="symptoms" value="high_fever">
                <label for="high_fever">High Fever</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="mild_fever" name="symptoms" value="mild_fever">
                <label for="mild_fever">Mild Fever</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="chills" name="symptoms" value="chills">
                <label for="chills">Chills</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="shivering" name="symptoms" value="shivering">
                <label for="shivering">Shivering</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="weight_gain" name="symptoms" value="weight_gain">
                <label for="weight_gain">Weight Gain</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="weight_loss" name="symptoms" value="weight_loss">
                <label for="weight_loss">Weight Loss</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="joint_pain" name="symptoms" value="joint_pain">
                <label for="joint_pain">Joint Pain</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="stomach_pain" name="symptoms" value="stomach_pain">
                <label for="stomach_pain">Stomach Pain</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="back_pain" name="symptoms" value="back_pain">
                <label for="back_pain">Back Pain</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="abdominal_pain" name="symptoms" value="abdominal_pain">
                <label for="abdominal_pain">Abdominal Pain</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="cough" name="symptoms" value="cough">
                <label for="cough">Cough</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="sweating" name="symptoms" value="sweating">
                <label for="sweating">Sweating</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="dehydration" name="symptoms" value="dehydration">
                <label for="dehydration">Dehydration</label>
            </div>
            <button type="button" class="submit-button" onclick="goBack()">More Symptoms?</button>
	<button type="button" class="submit-button" onclick="">Submit</button>.
<!--	<button type="button" class="submit-button" onclick="sendToAPI()">Submit</button>. -->
        </form>
        <div id="follow-up">
            <p>Do you have any more symptoms?</p>

 
            <button class="continue-button" onclick="restartForm()">Yes</button>
            <button class="continue-button" onclick="sendToAPI()">No</button>
        </div>
    </div>



    <script>
        let selectedSymptoms = [];

        function handleSubmit() {
            // Collect all selected symptoms
            const checkboxes = document.querySelectorAll('input[name="symptoms"]:checked');
            checkboxes.forEach(checkbox => {
                if (!selectedSymptoms.includes(checkbox.value)) {
                    selectedSymptoms.push(checkbox.value);
                }
            });

            // Hide the form and show follow-up question
            document.getElementById('symptom-form').style.display = 'none';
            document.getElementById('follow-up').style.display = 'block';
        }

        function restartForm() {
            // Show the form again for additional symptoms
            document.getElementById('symptom-form').style.display = 'block';
            document.getElementById('follow-up').style.display = 'none';
        }
	function goBack() {
            window.location.href = 'main.html';
        }

</body>
</html>
